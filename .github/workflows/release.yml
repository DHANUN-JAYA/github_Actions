name: "Terraform-Release"

on:
  push:
    branches:
      - main

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Update with your desired tag name
          release_name: Release v1.0.0  # Update with your desired release name
          body: |
            This is the release notes for version 1.0.0. 
            Update with your actual release notes.
          draft: false
          prerelease: false
